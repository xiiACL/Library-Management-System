<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Console</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }
        h2 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1a1a1a;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 16px;
            background-color: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function sendCommand() {
            var cmd = document.getElementById("command").value.trim();
            if (cmd) {
                // Send the command to the server
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "/cmd?cmd=" + encodeURIComponent(cmd), true);
                xhr.onload = function () {
                    if (xhr.status == 200) {
                        alert("Command sent: " + cmd);
                    } else {
                        alert("Error: " + xhr.statusText);
                    }
                };
                xhr.send();
                document.getElementById("command").value = ""; // Clear the input field
            } else {
                alert("Please enter a command!");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Discord Bot Console</h2>
        <input type="text" id="command" placeholder="Enter command">
        <button onclick="sendCommand()">Send</button>
    </div>
</body>
</html>
