<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Form & Result</title>
</head>
<body>
    <h2>أدخل البيانات</h2>
    <form method="POST" action="/">
        URL: <input type="text" name="url" required value="{{ url|default('') }}"><br><br>
        Start Time: <input type="text" name="start_time" required value="{{ start_time|default('') }}"><br><br>
        End Time: <input type="text" name="end_time" required value="{{ end_time|default('') }}"><br><br>
        <input type="submit" value="Submit">
    </form>

    {% if submitted %}
    <hr>
    <h3>تم استقبال البيانات:</h3>
    <p><b>URL:</b> {{ url }}</p>
    <p><b>Start Time:</b> {{ start_time }}</p>
    <p><b>End Time:</b> {{ end_time }}</p>
    {% endif %}
</body>
</html>
