<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- PWA manifest and service worker -->
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
  <meta name="theme-color" content="#111827">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js')
        .then(() => console.log("âœ… Service Worker registered"));
    }
  </script>

  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>

  <style>
    .progress-bar {
      transition: width 0.3s ease;
    }

    .theme-fade {
      transition: background-color 0.5s, color 0.5s;
    }
  </style>
</head>

<body class="bg-white dark:bg-gray-900 text-black dark:text-white min-h-screen flex items-center justify-center px-4 theme-fade">

  <div class="w-full max-w-md bg-gray-100 dark:bg-gray-800 rounded-2xl shadow-xl p-6 space-y-5">
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-bold">ğŸµ YouTube Downloader</h1>
      <button onclick="toggleTheme()" class="text-sm px-3 py-1 bg-gray-300 dark:bg-gray-700 rounded-full">
        ğŸŒ“ Toggle
      </button>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-green-500 text-white text-sm rounded-xl p-2 text-center">
          {% for msg in messages %}
            {{ msg }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Form -->
    <form method="POST" action="{{ url_for('downloader') }}" class="space-y-3">
      <input type="url" name="url" required placeholder="Enter YouTube URL"
        class="w-full p-3 rounded-xl bg-white dark:bg-gray-700 text-black dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">

      <button type="submit"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 rounded-xl text-white font-semibold transition">
        â¬‡ï¸ Download Audio
      </button>
    </form>

    <!-- Speeds & Progress -->
    <div class="space-y-2">
      <div class="text-sm font-medium">â¬‡ï¸ Download Speed: <span id="dl-speed">0 KB/s</span></div>
      <div class="text-sm font-medium">â¬†ï¸ Upload Speed: <span id="ul-speed">0 KB/s</span></div>

      <div class="w-full bg-gray-300 dark:bg-gray-700 rounded-full h-4 overflow-hidden">
        <div id="progress-bar" class="bg-green-500 h-4 w-0 progress-bar"></div>
      </div>
    </div>

    <!-- Log -->
    <div id="log" class="text-sm bg-gray-200 dark:bg-gray-700 rounded-lg p-3 overflow-auto h-40 font-mono whitespace-pre-wrap"></div>

    <!-- Optional: Install Button -->
    <button id="installBtn" class="hidden w-full py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl">ğŸ“² Install App</button>
  </div>

  <script>
    const socket = io();
    const log = document.getElementById("log");
    const bar = document.getElementById("progress-bar");
    const dl = document.getElementById("dl-speed");
    const ul = document.getElementById("ul-speed");

    socket.on("progress", data => {
      const msg = typeof data === "object" ? JSON.stringify(data) : data;
      const div = document.createElement("div");
      div.textContent = msg;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;

      // Look for progress: xx%
      const match = msg.match(/progress:\s*(\d+)%/i);
      if (match) {
        bar.style.width = parseInt(match[1]) + "%";
      }

      // Download speed
      const dlMatch = msg.match(/download speed:\s*([\d.]+\s*\w+\/s)/i);
      if (dlMatch) dl.textContent = dlMatch[1];

      // Upload speed
      const ulMatch = msg.match(/upload speed:\s*([\d.]+\s*\w+\/s)/i);
      if (ulMatch) ul.textContent = ulMatch[1];
    });

    // Theme toggle with animation
    function toggleTheme() {
      const html = document.documentElement;
      html.classList.add("theme-fade");
      html.classList.toggle("dark");
    }

    // Optional install button
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.classList.remove("hidden");

      installBtn.addEventListener("click", () => {
        installBtn.classList.add("hidden");
        deferredPrompt.prompt();
      });
    });
  </script>
</body>
</html>
