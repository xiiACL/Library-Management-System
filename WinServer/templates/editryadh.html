<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تعديل / تسجيل بيانات الكارديو</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 p-6 text-gray-200">
  <div class="max-w-md mx-auto bg-gray-800 p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-green-400">تحديث بيانات: {{ date }}</h1>
    <form method="POST">
      <label class="block mb-2">
        المسافة (كم):
        <input type="number" step="0.01" name="distance" value="{{ data.distance }}" class="w-full p-2 rounded bg-gray-900 text-white" required />
      </label>
      <label class="block mb-2">
        الوقت (دقيقة):
        <input type="number" step="0.01" name="time" value="{{ data.time }}" class="w-full p-2 rounded bg-gray-900 text-white" required />
      </label>
      <label class="block mb-2">
        العداد (Odo):
        <input type="number" step="0.01" name="odo" value="{{ data.odo }}" class="w-full p-2 rounded bg-gray-900 text-white" required />
      </label>
      <label class="block mb-4">
        السعرات (كالوري):
        <input type="number" step="0.01" name="calories" value="{{ data.calories }}" class="w-full p-2 rounded bg-gray-900 text-white" required />
      </label>
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded w-full">حفظ</button>
    </form>
    <a href="{{ url_for('ryadh') }}" class="block mt-4 text-center text-green-400 hover:underline">عودة للجدول</a>
  </div>
</body>
</html>
