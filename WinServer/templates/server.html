<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>313 Made</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #121212;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            box-sizing: border-box;
        }

        h1,
        h2 {
            color: #ffffff;
        }

        form {
            margin-bottom: 20px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        textarea,
        input[type='file'],
        input[type='submit'] {
            width: 100%;
            padding: 12px;
            background-color: #333333;
            color: #e0e0e0;
            border: none;
            margin-top: 10px;
            font-size: 1.2rem;
            box-sizing: border-box;
        }

        input[type='submit'] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        input[type='submit']:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        ul li {
            margin-bottom: 10px;
            background-color: #333333;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        ul li a {
            color: #1e90ff;
            text-decoration: none;
        }

        ul li a:hover {
            text-decoration: underline;
        }

        #refresh-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #refresh-button:hover {
            background-color: #1c7ccc;
        }

        #load-latest-file-button {
            position: fixed;
            top: 10px;
            right: 130px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #load-latest-file-button:hover {
            background-color: #cc5200;
        }

        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1,
            h2 {
                font-size: 1.3rem;
            }

            textarea,
            input[type='file'],
            input[type='submit'] {
                padding: 8px;
                font-size: 1rem;
            }

            input[type='submit'] {
                font-size: 1rem;
            }

            ul li {
                padding: 8px;
                font-size: 1rem;
            }

            #refresh-button,
            #load-latest-file-button {
                padding: 8px 16px;
                font-size: 0.9rem;
                position: static;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <h1>File & Text Uploader 313 Made</h1>
    <p id="current-file-display">ðŸ“„ Active File: ...</p>

    <!-- Buttons: Refresh and Load Latest File -->
    <button id="refresh-button" onclick="fetchData()">Refresh</button>
    <button id="load-latest-file-button">Load Latest File</button>

    <!-- Text upload form -->
    <form id="text-upload-form">
        <h2>Upload Text</h2>
        <textarea name="text" placeholder="Enter your text here"></textarea><br />
        <input type="submit" value="Upload Text" />
    </form>

    <!-- File upload form -->
    <form id="file-upload-form" enctype="multipart/form-data">
        <h2>Upload Files</h2>
        <input type="file" name="files" multiple /><br />
        <input type="submit" value="Upload Files" />
    </form>

    <!-- List of uploaded texts -->
    <h2>Uploaded Texts:</h2>
    <ul id="text-list"></ul>

    <!-- List of uploaded files -->
    <h2>Uploaded Files:</h2>
    <ul id="file-list"></ul>

    <script>
        // Fetch and update data from the server
        function fetchData() {
            fetch('/get_data')
                .then((response) => response.json())
                .then((data) => {
                    // Update text list
                    const textList = document.getElementById('text-list');
                    textList.innerHTML = '';
                    data.texts.forEach((text) => {
                        const li = document.createElement('li');
                        li.textContent = text;
                        textList.appendChild(li);
                    });

                    // Update file list
                    const fileList = document.getElementById('file-list');
                    fileList.innerHTML = '';
                    data.files.forEach((file) => {
                        const li = document.createElement('li');
                        const a = document.createElement('a');
                        a.href = `/download/${file}`;
                        a.textContent = file;
                        li.appendChild(a);
                        fileList.appendChild(li);
                    });

                    // Update current file display
                    const fileDisplay = document.getElementById('current-file-display');
                    fileDisplay.textContent = 'ðŸ“„ Active File: ' + data.current_file;
                });
        }

        // Load latest file button handler
        document
            .getElementById('load-latest-file-button')
            .addEventListener('click', () => {
                fetch('/get_data')
                    .then((res) => res.json())
                    .then((data) => {
                        if (!data.files || data.files.length === 0) {
                            alert('No files available to load.');
                            return;
                        }
                        const latestFile = data.files[0]; // assuming first is latest
                        fetch('/load_file', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ filename: latestFile }),
                        })
                            .then((res) => res.json())
                            .then((data) => {
                                if (data.success) {
                                    alert(`Loaded latest file: ${latestFile}`);
                                    fetchData(); // refresh UI
                                } else {
                                    alert('Error loading file: ' + data.message);
                                }
                            })
                            .catch((err) => {
                                alert('Request failed: ' + err.message);
                            });
                    });
            });

        // Auto-update every 5 seconds
        setInterval(fetchData, 5000);

        // Fetch data when the page loads
        window.onload = fetchData;

        // Handle text upload form submission
        document
            .getElementById('text-upload-form')
            .addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData();
                const textArea = document.querySelector('textarea[name="text"]');
                formData.append('text', textArea.value);

                fetch('/upload_text', {
                    method: 'POST',
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        console.log('Text uploaded successfully');
                        textArea.value = '';
                        fetchData();
                    })
                    .catch((error) => {
                        console.error('Error uploading text:', error);
                    });
            });

        // Handle file upload form submission
        document
            .getElementById('file-upload-form')
            .addEventListener('submit', function (e) {
                e.preventDefault();

                const formData = new FormData();
                const fileInput = document.querySelector('input[name="files"]');
                const files = fileInput.files;
                for (let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]);
                }

                fetch('/upload_files', {
                    method: 'POST',
                    body: formData,
                })
                    .then((response) => response.json())
                    .then((data) => {
                        console.log('Files uploaded successfully');
                        fetchData();
                        fileInput.value = '';
                    })
                    .catch((error) => {
                        console.error('Error uploading files:', error);
                    });
            });
    </script>
</body>
</html>
